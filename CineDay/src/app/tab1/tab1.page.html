<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Les Cinemas de France</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list inset>
    <ion-item *ngFor=”let cinemas of cinema”>
      <h2>{{cinema.name}}</h2>
      <ion-route-redirect from="/tab1" to="/addcomment"><ion-button>Add Comment</ion-button></ion-route-redirect>
    </ion-item>
  </ion-list>

  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
