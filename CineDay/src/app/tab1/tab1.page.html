<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list inset>
    <ion-item *ngFor=”let cinemas of cinema”>
      <h1>{{cinema.id}}</h1>
      <h2>{{cinema.name}}</h2>
    </ion-item>
  </ion-list>

  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
